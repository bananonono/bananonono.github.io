<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 600px;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 10px;
        }

        .surprise-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            color: #2c3e50;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Türchen 1</h1>
        <div class="image-container">
            <!-- Ersetze die URL mit deiner Bild-URL -->
            <img class="surprise-image" src="https://www.messmer.de/media/3f/5a/ea/1691071884/106468_FS_ZimtPflaume_20er.png" alt="Überraschung des Tages">
        </div>
        <div class="message">
            <!-- Hier kannst du deine tägliche Nachricht einfügen -->
            <p>Hier ist deine besondere Überraschung für heute! ❤️</p>
        </div>
    </div>
</body>
</html>
