<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Christmas Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #0f3443;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            position: relative;
            overflow: hidden;
        }

        /* Verbesserte Schneeflocken Animation mit mehreren Pfaden */
        @keyframes snowfall-1 {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(20vw); }
        }
        
        @keyframes snowfall-2 {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(-20vw); }
        }
        
        @keyframes snowfall-3 {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(10vw); }
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1.5em;
            user-select: none;
            z-index: 1;
        }

        /* Verschiedene Schneeflocken-Stile */
        .snowflake:nth-child(3n) {
            animation: snowfall-1 6s linear infinite;
            font-size: 1.8em;
        }

        .snowflake:nth-child(3n+1) {
            animation: snowfall-2 8s linear infinite;
            font-size: 1.2em;
        }

        .snowflake:nth-child(3n+2) {
            animation: snowfall-3 7s linear infinite;
            font-size: 1.5em;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 600px;
            text-align: center;
            margin: 20px;
            position: relative;
            z-index: 2;
            border: 2px solid #e74c3c;
        }

        h1 {
            color: #c0392b;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 10px;
        }

        .surprise-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid #e74c3c;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            color: #2c3e50;
            font-size: 1.1rem;
            line-height: 1.5;
            border: 1px solid #e74c3c;
        }

        /* Mehr Weihnachtsdekoration */
        .container::before,
        .container::after {
            content: "🎄";
            position: absolute;
            top: -20px;
            font-size: 2rem;
        }

        .container::before {
            left: 20px;
        }

        .container::after {
            right: 20px;
        }

        /* Zusätzliche Weihnachtsbäume */
        .tree {
            position: fixed;
            font-size: 3rem;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tree:nth-child(1) { top: 10%; left: 5%; }
        .tree:nth-child(2) { top: 30%; left: 15%; }
        .tree:nth-child(3) { top: 50%; left: 8%; }
        .tree:nth-child(4) { top: 70%; left: 20%; }
        .tree:nth-child(5) { top: 15%; right: 10%; }
        .tree:nth-child(6) { top: 35%; right: 15%; }
        .tree:nth-child(7) { top: 55%; right: 8%; }
        .tree:nth-child(8) { top: 75%; right: 20%; }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Weihnachtsbäume im Hintergrund -->
    <div class="tree">🎄</div>
    <div class="tree">🎄</div>
    <div class="tree">🎄</div>
    <div class="tree">🎄</div>
    <div class="tree">🎄</div>
    <div class="tree">🎄</div>

    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>

    <div class="container">

        </div>

            <p>Hier ist deine besondere Überraschung für heute! ❤️</p>
        </div>
    </div>
</body>
</html>
