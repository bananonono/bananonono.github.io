<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Christmas Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #0f3443;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            position: relative;
            overflow: hidden;
        }

        /* Fallende Schneeflocken Animation */
        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0);
            }
            100% {
                transform: translateY(110vh) translateX(20vw);
            }
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1.5em;
            user-select: none;
            z-index: 1;
            animation: snowfall 5s linear infinite;
        }

        .snowflake:nth-child(2n) {
            animation-duration: 6s;
        }

        .snowflake:nth-child(3n) {
            animation-duration: 7s;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 600px;
            text-align: center;
            margin: 20px;
            position: relative;
            z-index: 2;
            border: 2px solid #e74c3c;
        }

        h1 {
            color: #c0392b;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 10px;
        }

        .surprise-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid #e74c3c;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            color: #2c3e50;
            font-size: 1.1rem;
            line-height: 1.5;
            border: 1px solid #e74c3c;
        }

        /* Weihnachtliche Dekoration */
        .container::before,
        .container::after {
            content: "üéÑ";
            position: absolute;
            top: -20px;
            font-size: 2rem;
        }

        .container::before {
            left: 20px;
        }

        .container::after {
            right: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
